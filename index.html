---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h1>{{ post.title }}</h1>

        <div class="entry" style="padding-bottom:10px;">
          <img src="{{post.imgheader}}" />

          <div style="padding-top: 5px;">{{ post.desc }}</div>
        </div>
      </a>
    </article>
    <hr/>
  {% endfor %}
</div>
